<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Pets</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Virtual Pets</h1>

    <div id="user-section">
        <h2>User</h2>
        <div>
            <h3>Register</h3>
            <input type="text" id="register-username" placeholder="Username">
            <input type="password" id="register-password" placeholder="Password">
            <input type="text" id="register-role" placeholder="Role">
            <button onclick="registerUser()">Register</button>
        </div>
        <div>
            <h3>Login</h3>
            <input type="text" id="login-username" placeholder="Username">
            <input type="password" id="login-password" placeholder="Password">
            <button onclick="loginUser()">Login</button>
        </div>
        <div>
            <h3>Get User Pets</h3>
            <input type="text" id="get-user-id" placeholder="User ID">
            <button onclick="getUserPets()">Get Pets</button>
        </div>
        <div>
            <h3>Delete User</h3>
            <input type="text" id="delete-user-id" placeholder="User ID">
            <button onclick="deleteUser()">Delete User</button>
        </div>
    </div>

    <div id="pet-section" style="display:none;">
        <h2>Pet</h2>
        <div>
            <h3>Create Pet</h3>
            <input type="text" id="create-pet-user-id" placeholder="User ID">
            <input type="text" id="create-pet-name" placeholder="Pet Name">
            <input type="text" id="create-pet-color" placeholder="Pet Color">
            <input type="text" id="create-pet-breed" placeholder="Pet Breed">
            <button onclick="createPet()">Create Pet</button>
        </div>
        <div>
            <h3>Update Pet</h3>
            <input type="text" id="update-pet-user-id" placeholder="User ID">
            <input type="text" id="update-pet-id" placeholder="Pet ID">
            <input type="text" id="update-pet-name" placeholder="Pet Name">
            <input type="text" id="update-pet-update" placeholder="Update Field">
            <input type="text" id="update-pet-change" placeholder="Change Value">
            <button onclick="updatePet()">Update Pet</button>
        </div>
        <div>
            <h3>Delete Pet</h3>
            <input type="text" id="delete-pet-user-id" placeholder="User ID">
            <input type="text" id="delete-pet-id" placeholder="Pet ID">
            <input type="text" id="delete-pet-name" placeholder="Pet Name">
            <button onclick="deletePet()">Delete Pet</button>
        </div>
        <div>
            <h3>Pet Action</h3>
            <input type="text" id="action-pet-user-id" placeholder="User ID">
            <input type="text" id="action-pet-id" placeholder="Pet ID">
            <input type="text" id="action-pet-name" placeholder="Pet Name">
            <input type="text" id="action-pet-action" placeholder="Action">
            <button onclick="petAction()">Pet Action</button>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
